<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="login">
            <form class="p-4 card" action="index.html" onsubmit="return signUp()">
              <h3 class="text-center mb-4">Signup</h3>
              <div class="form-group mb-2">
                <label for="">Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Phone number"
                  id="phone"
                />
              </div>
              <div class="form-group mb-2">
                <label for="">Email</label>
                <input
                  type="text"
                  id="auth_email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group mb-2">
                <label for="" class="form-labellogin"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="auth_password"
                  oninput="passwordStrength()"
                  placeholder="Password"
                />
              </div>
              <div class="form-group mb-2">
                <label for="" class="form-labellogin"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPass"
                  oninput="validateConfirmPass()"
                  placeholder="Confirm Password"
                />
              </div>

              <div class="form-group mb-2">
                <ul class="ps-3">
                  <li class="" id="min_chars">Minimum 8 characters</li>
                  <li class="" id="one_upper_case">At least one uppercase</li>
                  <li id="one_lower_case">One lower case</li>
                  <li id="one_number_check">Contain at least one number</li>
                </ul>
              </div>

              <div class="mt-4">
                <button class="btn w-100 login-button" type="submit">Signup</button>

                <a href="/login.html" class=" w-100 text-center mt-3"
                  > Already a member?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/validation.js"></script>
  </body>
</html>
